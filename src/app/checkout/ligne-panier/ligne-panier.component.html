<div class="ibox-content">
    <div class="table-responsive">
      <table class="table shopping-cart-table">
        <tbody>
          <tr>
            <td width="90">
              <img [src]="lignePanier.image" alt="" />
            </td>
            <td class="desc">
              <h3>
                <a href="#" class="text-navy">{{ lignePanier.title }}</a>
              </h3>
              <dl class="small m-b-none">
                <dt>{{ lignePanier.description }}</dt>
              </dl>
              <div class="m-t-sm">
                <a href="#" class="text-muted"><i class="fa fa-gift"></i> Add gift package</a> |
                <a href="#" class="text-muted"><i class="fa fa-trash"></i> Remove item</a>
              </div>
            </td>
            <td width="65">
              <input type="number" class="form-control" min="1" [value]="lignePanier.quantite" />
            </td>
            <td>
              <h4>{{ lignePanier.price | currency }}</h4>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
